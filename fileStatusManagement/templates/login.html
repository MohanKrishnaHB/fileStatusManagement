<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        function setTheme() {
            document.getElementsByTagName("html")[0].setAttribute("data-bs-theme", localStorage.getItem("theme"));
        }

        
        window.onload = function() {
            setTheme();
        };

    </script>

</head>

<body class="">
    <div class="container w-100 my-2 my-lg-5 my-md-5 my-sm-3 my-xs-2">
        <h1 class="text-center text-primary mb-3">File Status Manager</h1>
        <div class="row justify-content-center">
            <div class="col-11 col-lg-6 col-md-6 col-sm-8 col-xs-8 rounded-4 px-lg-5 px-md-4 px-sm-4 px-xs-4 py-4 shadow-lg">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pb-2">
                        <div class="text-center">Login to File Status Manager</div>
                        <form action="/users/login/" method="POST" class="mt-4">
                            {% csrf_token %}
                            <div class="mb-3 mt-3 form-floating">
                                <input type="username" class="form-control" id="username" placeholder="Enter Username"
                                    name="username" required>
                                    <label for="username" class="">Username</label>
                                    
                            </div>
                            <div class="mb-4 form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Enter password"
                                    name="password" required>
                                    <label for="password" class="">Password</label>
                            </div>
                            {% if error %}<div class="mb-1 small text-danger text-center" id="loginErrorMessage" style="display: block;">{{error}}</div>{% endif %}
                            <div class="d-grid mb-2">
                                <button type="submit" class="btn btn-primary btn-block py-2">Login</button>
                            </div>
                            <div class="d-grid">
                                <span class="small text-secondary text-center">Having Trouble? <br />Reach-out to admin@gmail.com</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
