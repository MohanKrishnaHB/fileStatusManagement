<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="">
    <div class="container w-100 my-2 my-lg-5 my-md-5 my-sm-3 my-xs-2">
        <div class="row justify-content-center">
            <div class="col-11 col-lg-6 col-md-6 col-sm-8 col-xs-8 rounded-4 px-lg-5 px-md-4 px-sm-4 px-xs-4 py-4 shadow-lg">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pb-4">
                        <h1 class="text-center text-primary">File Status Manager</h1>
                        <form action="products.html" method="POST" class="mt-4" onsubmit="login()">
                            <div class="mb-3 mt-3 form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                                    <label for="email" class="">Email</label>
                                    
                            </div>
                            <div class="mb-4 form-floating">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                    name="pswd">
                                    <label for="pwd" class="">Password</label>
                            </div>
                            <div class="mb-1 small text-danger text-center" id="loginErrorMessage" style="display: none;">Invalid details provided</div>
                            <div class="d-grid mb-2">
                                <button type="submit" class="btn btn-primary btn-block py-2">Login</button>
                            </div>
                            <div class="d-grid">
                                <span class="small text-secondary text-center">Having Trouble? <br />Reach-out to mohankrishnahb@gmail.com</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
